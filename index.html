<body>
    <div id="cabecera">
        <form>
            <div id="tituloBienv">
                <h1 class="titulo" id="titulo">Bienvenid@! Cuál es tu nombre?</h1>
            </div>

            <div id="numberQuest" style="display:none;">
                <p id="numQuest"></p>
            </div>

            <div id="tempQuest" style="display:none;">
                <text id="time001"></text>
            </div>
            
            <div id="divNameUser">
                <input type="text" id="name-user" placeholder="Me llamo..." required />
            </div>
            <div id="divIngresar">
                <button type="submit" id="btnIngresar" onclick="GuardarNombre()">Ingresar</button>
            </div>

        </form>
        <!--<input type="button">, <input type="submit">, <input type="image">).-->

        <div id="divJavascript" style="float: left;display:none;">
            <button type=" submit" id="btnJavascript" onclick="EmpezarQuizJs()">Elijo Javascript! </button>
        </div>
        <div id="divCss" style="float: right; display:none;">
            <button type=" submit" id="btnCss" onclick="EmpezarQuizCss()">Voy por CSS! </button>
        </div>
        <!--cuerpo-formulario-->
        <div id="cuerpo-formulario" style="display:none;">
            <div id="preg-formulario">
                <p id="message001"></p>
            </div>
            <div class="alternativas">
                <div id="alt1-formulario">
                    <p id="message002"></p>
                </div>
                <div id="alt2-formulario">
                    <p id="message003"></p>
                </div>
                <div id="alt3-formulario">
                    <p id="message004"></p>
                </div>
            </div>
            
            <div id="btnNext" style="display:none;">
                <button type="submit" class="btn2" onclick="siguientePreg()">Siguiente</button>
            </div>

            <div id="btnResult" style="display:none;">
                <button type="submit" class="btn2" onclick="verResultados()">Ver Resultados</button>
            </div>
        </div>
    </div>
